<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./assets/css/bulma.min.css">
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Carbon Footprint By Region</title>
</head>

<body>
    <header class="section hero is-link">
        <div class="container hero-body">
            <h1 class="title">Carbon Footprint By Region</h1>
            <p class="subtitle">Welcome to the <strong>Carbon Footprint Tracker website</strong>!</p>
        </div>
    </header>

    <section class="section ">
        <div class="columns">
            <form class="column is-4" id="carbonFootPrint">
                <label class="label">Electricity Consuption</label>
                <div class="field">
                    <label class="label">Select a State</label>
                    <div class="control">
                        <div class="select">
                            <select name="stateDropdown">
                                <option>Choose an option</option>
                                <option value="al">Alabama</option>
                                <option value="ak">Alaska</option>
                                <option value="az">Arizona</option>
                                <option value="ar">Arkansas</option>
                                <option value="ca">California</option>
                                <option value="co">Colorado</option>
                                <option value="ct">Connecticut</option>
                                <option value="de">Delaware</option>
                                <option value="fl">Florida</option>
                                <option value="ga">Georgia</option>
                                <option value="hi">Hawaii</option>
                                <option value="id">Idaho</option>
                                <option value="il">Illinois</option>
                                <option value="in">Indiana</option>
                                <option value="ia">Iowa</option>
                                <option value="ks">Kansas</option>
                                <option value="ky">Kentucky</option>
                                <option value="la">Louisiana</option>
                                <option value="me">Maine</option>
                                <option value="md">Maryland</option>
                                <option value="ma">Massachusetts</option>
                                <option value="mi">Michigan</option>
                                <option value="mn">Minnesota</option>
                                <option value="ms">Mississippi</option>
                                <option value="mo">Missouri</option>
                                <option value="mt">Montana</option>
                                <option value="ne">Nebraska</option>
                                <option value="nv">Nevada</option>
                                <option value="nh ">New Hampshire</option>
                                <option value="nj">New Jersey</option>
                                <option value="nm">New Mexico</option>
                                <option value="ny">New York</option>
                                <option value="nc">North Carolina</option>
                                <option value="nd">North Dakota</option>
                                <option value="oh">Ohio</option>
                                <option value="ok">Oklahoma</option>
                                <option value="or">Oregon</option>
                                <option value="pa">Pennsylvania</option>
                                <option value="ri">Rhode Island</option>
                                <option value="sc">South Carolina</option>
                                <option value="sd">South Dakota</option>
                                <option value="tn">Tennessee</option>
                                <option value="tx">Texas</option>
                                <option value="ut">Utah</option>
                                <option value="vt">Vermont</option>
                                <option value="va">Virginia</option>
                                <option value="wa">Washington</option>
                                <option value="wv ">West Virginia</option>
                                <option value="wi">Wisconsin</option>
                                <option value="wy">Wyoming</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="field">
                    <label class="label">Select an Activity</label>
                    <div class="control">
                        <div class="select">
                            <select name="activities">
                                <option>Choose an option</option>
                                <option value="electricity">Electricity</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="field">
                    <label class="label">Select a Unit</label>
                    <div class="control">
                        <div class="select">
                            <select name="unit">
                                <option>Choose an option</option>
                                <option value="mwh">mwh</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="field">
                    <label class="label">Enter a Value</label>
                    <div class="control">
                        <input class="input is-link" type="text" name="powerUsage" placeholder="Text input">
                    </div>
                </div>
                <div class="field is-grouped">
                    <div class="control">
                        <button onclick=submitCarbonForm(event) class="button is-success">Next</button>
                    </div>
                    <div class="control">
                        <button onclick=resetForm() class="button is-danger is-light">Reset</button>
                    </div>
                </div>
            </form>

            <form class="column is-4" id="clothingfootprint">
                <label class="label">Clothing and Footwear Spendings</label>
                <div class="field">
                    <label class="label">Select Money Unit</label>
                    <div class="control">
                        <div class="select">
                            <select name="moneyDropdown">
                                <option>Choose an option</option>
                                <option value="usd">Dollars</option>
                            </select>
                        </div>
                    </div>
                    </label>
                </div>
                <div class="field">
                    <label class="label">Enter money Spent</label>
                    <div class="control">
                        <input class="input is-link" type="text" name="dollarAmount" placeholder="Money">
                    </div>
                </div>
                <div class="field is-grouped">
                    <div class="control">
                        <button onclick=submitClothingForm(event) class="button is-success">Submit</button>
                    </div>
                    <div class="control">
                        <button onclick=resetForm() class="button is-danger is-light">Reset</button>
                    </div>
                </div>
            </form>
            <div class="column is-10">
                <div>
                    <div class="tile is-parent" id="results">
                        <div class="tile is-child notification is-info">
                            <div>
                                <div>Your total annual emissions</div>
                                <div class="columns">
                                    <div class="column is-4">
                                        <progress id="yourEmissionProgress" class="progress is-primary" value=""
                                            max="100"></progress>
                                    </div>
                                    <div class="column is-2"><span id="yourEmission"> </span> t</div>
                                </div>
                            </div>
                            <div>
                                <div>United States Country average</div>
                                <!--These are hard coded dont change it-->
                                <div class="columns">
                                    <div class="column is-4">
                                        <progress class="progress is-success" value="53" max="100"></progress>
                                    </div>
                                    <div class="column is-2"><span>53 </span> t</div>
                                </div>
                            </div>
                            <div>
                                <div>World average</div>
                                <!--These are hard coded dont change it-->
                                <div class="columns">
                                    <div class="column is-4">
                                        <progress class="progress is-warning" value="19" max="100"></progress>
                                    </div>
                                    <div class="column is-2"><span>19 </span> t</div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <footer class="footer">
        <div class="content has-text-centered">
            <p>
                <strong>Carbon Footprint By Region</strong> by <a href="">Group Project - Team Claw</a>.
            </p>
        </div>
    </footer>
    <script src="./assets/js/script.js"></script>
</body>

</html>
